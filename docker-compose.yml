services:
  postgres:
    image: postgres:15-alpine
    container_name: orchids_crm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: substack_crm
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data_v2:
